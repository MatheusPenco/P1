<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Anotações</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-container">
    <form class="login-form" action="anotation.php" method="post">
      <h2 class="form-title">Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Sua senha" required>
      </div>
      <div class="form-group remember">
        <input type="checkbox" name="remember" id="remember" class="form-check-input">
        <label for="remember" class="form-check-label">Lembre-se de mim</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      <div class="form-footer">
        <p>Não possui uma conta? <a href="#">Criar Conta</a></p>
      </div>
    </form>
  </div>
</body>

</html>
